<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
      <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a href="https://www.cursoemvideo.com/"></a>
      </iframe>
         para aprender a programar</p>
         <p>O repositório do 
            <iframe src="https://gustavoguanabara.github.io/html-css/" frameborder="0">
                <a href="https://gustavoguanabara.github.io/html-css"></a>
            </iframe>
            também é bem legal</p>
</body>
</html>
