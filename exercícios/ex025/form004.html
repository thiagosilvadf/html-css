<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="15" required size="10">
            </p>
            <p>
                <label for="isobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="isobrenome" minlength="5" maxlength="20" required size="10">
            </p>
            <p>
                <label for="inascimento">Data de Nascimento</label>
                <input type="date" name="data de nascimento" id="inascimento" required>
            </p>
            <p>
               <legend>Sexo</legend>
               <input type="radio" name="sexo" id="isxmas">
               <label for="isxmas">Masculino</label><br>
               <input type="radio" name="sexo" id="isxfem">
               <label for="isxfem">Feminino</label>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" size="10" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="Atletismo" id="iatle">
            <label for="iatle">Atletismo</label><br>
            <input type="checkbox" name="Basquete" id="ibas">
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="Ciclismo" id="icic">
            <label for="icic">Ciclismo</label><br>
            <input type="checkbox" name="Corrida" id="icor">
            <label for="icor">Corrida</label><br>
            <input type="checkbox" name="Futebol" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="Luta" id="iluta">
            <label for="iluta">Luta</label><br>
            <input type="checkbox" name="Natação" id="inat">
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="Tennis" id="itennis">
            <label for="itennis">Tênnis</label><br>
            <input type="checkbox" name="Voley" id="ivoley">
            <label for="ivoley">Vôley</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
